<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img class="logo" src="assests/images/Logo.png" alt="logo">

            <form action="post" class="signup-form">
                <div class="input-section">
                    <label for="email-username">Email or Username</label>
                    <input id="email-username" type="text"/>
                </div>

                <div class="input-section">
                    <label for="email-username">Password</label>
                    <input id="email-username" type="password"/>
                </div>
                <div class="input-section">
                    <label for="email-username">Confirm Password</label>
                    <input id="email-username" type="password"/>
                </div>

                <button class="signup-btn">Sign Up</button>
            </form>

            <section class="more-info">
                <p class="forgetPassword-link">Forgot Password?</p>

                <div class="or-line">
                    <hr class="before-or"/>
                    <span>OR</span>
                    <hr class="after-or"/>
                </div>

                <button class="signin-btn">Sign In</button>

                <div class="copyrights">
                    <p>Copyright 2023, Kenstudios All Rights Reserved</p>
                    <p>Term of use <span>|</span> Privacy Policy</p>
                </div>
            </section>
        </div>

        <div class="right-section">
            <p>Let's Create the future together</p>
            <button>Start a FREE 10-days Trial</button>
        </div>
    </div>
    
</body>
</html>
